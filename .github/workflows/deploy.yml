name: Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/dineshuday/fanpulse:${{ github.sha }} ./app

    - name: Push Docker image
      run: docker push ghcr.io/dineshuday/fanpulse:${{ github.sha }}
    
    - name: Push latest tag
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag ghcr.io/dineshuday/fanpulse:${{ github.sha }} ghcr.io/dineshuday/fanpulse:latest
        docker push ghcr.io/dineshuday/fanpulse:latest