name: Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set lowercase repository name
      id: vars
      run: |
        echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ env.REPO_LOWER }}/fanpulse:${{ github.sha }} ./app

    - name: Push Docker image
      run: docker push ghcr.io/${{ env.REPO_LOWER }}/fanpulse:${{ github.sha }}

    - name: Deploy with Helm
      run: helm upgrade --install fanpulse ./charts/fanpulse --set image.repository=ghcr.io/${{ env.REPO_LOWER }}/fanpulse --set image.tag=${{ github.sha }}
